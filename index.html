<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solar System</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  margin: 0;
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.solar-system {
  position: relative;
  width: 600px;
  height: 600px;
}

.sun {
  position: absolute;
  width: 100px;
  height: 100px;
  background: yellow;
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 30px 15px rgba(255, 255, 0, 0.5);
}

.orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  border: 1px dashed rgba(255, 255, 255, 0.5);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  animation: rotate infinite linear;
}

.orbit.mercury {
  width: 150px;
  height: 150px;
  animation-duration: 4s;
}

.orbit.venus {
  width: 200px;
  height: 200px;
  animation-duration: 7s;
}

.orbit.earth {
  width: 300px;
  height: 300px;
  animation-duration: 10s;
}

.orbit.mars {
  width: 400px;
  height: 400px;
  animation-duration: 15s;
}

.planet {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  transform: translate(-50%, -50%);
}

.planet.mercury {
  background: gray;
}

.planet.venus {
  background: orange;
}

.planet.earth {
  background: blue;
}

.planet.mars {
  background: red;
}



  </style>
</head>
<body>
  <div class="solar-system">
    <div class="sun"></div>
    <div class="orbit mercury">
      <div class="planet mercury"></div>
    </div>
    <div class="orbit venus">
      <div class="planet venus"></div>
    </div>
    <div class="orbit earth">
      <div class="planet earth"></div>
    </div>
    <div class="orbit mars">
      <div class="planet mars"></div>
    </div>
    <div class="0rbit "></div>
  </div>
 

  <script>
    const planets = [
      { element: document.querySelector('.planet.mercury'), orbitRadius: 75, speed: 0.05 },
      { element: document.querySelector('.planet.venus'), orbitRadius: 100, speed: 0.03 },
      { element: document.querySelector('.planet.earth'), orbitRadius: 150, speed: 0.02 },
      { element: document.querySelector('.planet.mars'), orbitRadius: 200, speed: 0.01 }
    ];

    let angle = 0;

    function animate() {
      planets.forEach(planet => {
        angle += planet.speed;
        const x = planet.orbitRadius * Math.cos(angle);
        const y = planet.orbitRadius * Math.sin(angle);
        planet.element.style.transform = `translate(${x}px, ${y}px)`;
      });

      requestAnimationFrame(animate);
    }

    animate();
  </script>

</body>
</html>
